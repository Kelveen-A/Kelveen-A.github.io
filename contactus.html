<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="contactus.css">
</head>
<body>
	<header>
		<h1>Contact Us</h1>
		<nav>
			<ul>
				<li><a href="file:///C:/Users/yovee/Desktop/SKYSUV/Index.html">Home</a></li>
				<li><a href="file:///C:/Users/yovee/Desktop/SKYSUV/aboutus.html">About Us</a></li>
				<li class="active"><a href="file:///C:/Users/yovee/Desktop/SKYSUV/contactus.html">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form id="contact-form" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="Address">Address:</label>
			<input type="text" id="Address" name="Address" required>
		    <label for="eircode">Eircode:</label>
            <input type="text" id="eircode" name="eircode" required>
            <span id="eircode-error" class="error"></span>
            <label for="mobile number">Mobile Number:</label>
			<input type="text" id="mobile number" name="mobile number" required>
			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>
			<input type="submit" value="Submit">
		</form>
	</main>
	<footer>
		<p>&copy; 2023 SKY SUV. All rights reserved.</p>
	</footer>

	<script>
		// submit form using AJAX
		const form = document.getElementById("contact-form");
		form.addEventListener("submit", function(event) {
			event.preventDefault();
			const formData = new FormData(form);
			const xhr = new XMLHttpRequest();
			xhr.open("POST", "process-form.php", true);
			xhr.onload = function() {
				if (xhr.status === 200) {
					alert(xhr.responseText);
					form.reset();
				}
			};
			xhr.send(formData);
		});
        
        
      // JavaScript validation for postcode input
      const postcodeInput = document.getElementById("postcode");
      const postcodeError = document.getElementById("postcode-error");

      postcodeInput.addEventListener("input", function (event) {
        if (postcodeInput.validity.valid) {
          postcodeError.textContent = "";
        } else {
          postcodeError.textContent = "Please enter a valid postcode.";
        }
      });

      document.querySelector("form").addEventListener("submit", function (event) {
        if (!postcodeInput.validity.valid) {
          postcodeError.textContent = "Please enter a valid postcode.";
          event.preventDefault();
        }
      });
   
    
        
	</script>
</body>
</html>
